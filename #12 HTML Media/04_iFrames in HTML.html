----------------------------------------------------------Why Use iFrames?------------------------------------------------------------------

1. Content Isolation: iFrames humko third-party content ko isolate karne ki suvidha dete hain, jo security ko enhance karta hai.

2. Modularity: hum easily external plugins, widgets, ya content ko apne page mein embed kar sakte hain.

3. Resource Separation: iFrame ka content apne aap alag se load hota hai, jo page ki overall loading ko optimize karta hai.
