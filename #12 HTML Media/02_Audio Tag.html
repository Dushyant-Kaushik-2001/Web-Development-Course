<!---------------------------------------------Common Attributes for <audio> Tag:---------------------------------------------------------

1. src
ðŸ”¹ Ye attribute audio file ka path define karta hai.

2. controls
Isse audio ka play, pause, volume control dikhne lagta hai.

3. autoplay
ðŸ”¹ Agar tum chahte ho ki audio page load hote hi chalna start ho jaye, toh ye attribute use karo.

4. loop
ðŸ”¹ Agar audio ko repeat karna ho, toh loop lagao.

5. muted
ðŸ”¹ Ye audio ko mute kar dega, yani sound nahi aayega.

6. preload
ðŸ”¹ Ye decide karta hai ki audio file kaise load ho jab page open hota hai.

Preload Attribute ki Values:

1. none: 
Ye default value hai. 
Matlab, browser audio file ko preload nahi karega. 
Audio file tabhi download hona start hoga jab user play karega.

2. metadata: 
Sirf audio ka duration aur basic info load hota hai. 
Iska matlab hai ki sirf metadata (jaise ki duration aur basic info) preload hoga.
Iska use tab hota hai jab humhe audio ki duration ya basic info user ko dikhani ho, bina audio ko fully load kiye.

3. auto: 
Pure audio file ko background mein load kar leta hai.
Ye browser ko bolta hai ki poori audio file ko preload karo jab page load ho.
Matlab audio file ko background mein load kiya jaayega, taki jab user play kare, audio ready ho.
Lekin, ye page ki loading ko affect kar sakta hai agar audio file ka size bada ho.

Example:
<audio src="audio.mp3" preload="auto" controls></audio>
