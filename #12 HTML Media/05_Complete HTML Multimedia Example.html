<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Multimedia Example</title>
</head>

<body>

    <h2>🌄 Image Example</h2>
    <img src="image.jpg" alt="Bhole Baba" width="500">

    <h2>🎵 Audio Example</h2>
    <audio controls>
        <source src="shiv.mp3" type="audio/mpeg">
        
    </audio>

    <h2>🎬 Video Example</h2>
    <video width="500" controls>
        <source src="video.mp4" type="video/mp4">
        
    </video>

    <h2>📍 Google Maps Embed</h2>
    <iframe width="600" height="450" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151..."
        allowfullscreen></iframe>

    <h2>📺 YouTube Video Embed</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>

    <h2>📄 PDF Embed Example</h2>
    <object data="document.pdf" type="application/pdf" width="600" height="400">
    </object>

</body>

</html>
