---------------------------------------------------------Essential Attributes of the Anchor Tag---------------------------------------------

ğŸ”¹ HTML links primarily use two attributes:

1. href attribute: Defines the URL the link points to.

------------------------------------------------Target Attribute Values:------------------------------------------------------------------

_blank: Opens the linked document in a new window or tab.
_top: Opens document in the full body of the window.
_self: Opens document in the same window or tab (default behavior).
_parent: Opens the linked document in the parent frame.


----------------------------------------------Linking to Specific Page Sections--------------------------------------------------------------

To link to a specific section of a webpage, we can:

1. Use the name or id attribute of the target section.

2. Use a hyperlink with a hash (#) followed by the target id or name.
