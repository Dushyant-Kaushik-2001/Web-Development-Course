<!--------------------------------------------------Common Examples of Anchor Tag----------------------------------------------------------

1. Simple Link to Another Website: 

<a href="https://www.example.com">Visit Example</a>

✔️ Yahaan href="https://www.example.com" se link bana hai, aur "Visit Example" text dikhega.


2. Link to a Specific Section on the Same Page: 

Agar ek hi page ke andar different sections hain, toh hum id ke saath link kar sakte hain.

(a). Pehle ek section ko id de kar define karo:

<h2 id="section1">Section 1</h2>
<p>This is the first section.</p>

(b). Phir anchor tag ka use karo:

<a href="#section1">Go to Section 1</a>

✔️ Yahaan #section1 se link page ke uss specific section par le jaayega.


3. Open Link in a New Tab: 

Agar chahte ho ki link new tab me open ho, toh target="_blank" use karo.

<a href="https://www.example.com" target="_blank">Visit Example</a>

✔️ Yahaan target="_blank" se link naye tab mein khulega


4. Link to an Email Address: 

Agar chahte ho ki link se user directly email bheje, toh mailto: use karte hain.

<a href="mailto:someone@example.com">Send Email</a>

✔️ mailto:someone@example.com se email compose karna start ho jayega.


5. Link to a Phone Number: 

Agar chahte ho ki link se user phone call kare, toh tel: use karte hain.

<a href="tel:+1234567890">Call Now</a>

✔️ tel:+1234567890 se phone call initiate ho jayega.


----------------------------------------------------Anchor Tag with Other Attributes:---------------------------------------------------------

1. title – Ye attribute link ke upar hover karte waqt ek tooltip show karta hai.

<a href="https://www.example.com" title="Go to Example Website">Visit Example</a>

2. rel – Ye attribute link ke relation ko define karta hai, jaise rel="noopener" ya rel="noreferrer" (security purposes ke liye).
