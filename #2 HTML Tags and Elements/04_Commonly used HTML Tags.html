<!------------------------------------------------Commonly Used HTML Tags:---------------------------------------------------------------

Ye kuch commonly used HTML tags hain jo humko 70% cases mein milenge jab hum website banayenge:

1. Document Structure Tags:

ğŸ”¹ <!DOCTYPE html>: Ye batata hai ki ye ek HTML5 document hai.

ğŸ”¹ <html>: Poore HTML document ko wrap karta hai.

ğŸ”¹ <head>: Ye section metadata rakhta hai, jisme title aur external resources (CSS, JavaScript) ka link hota hai.

ğŸ”¹ <body>: Ye section webpage ka visible content rakhta hai (jo users dekhte hain).


2. Metadata Tags:

ğŸ”¹ <title>: Webpage ka title set karta hai (jo browser ke tab mein dikhai deta hai).

ğŸ”¹ <meta>: Metadata deta hai, jaise character set, author, etc.

ğŸ”¹ <link>: External resources ko link karta hai, jaise CSS file.


3. Text Formatting Tags:

ğŸ”¹ <p>: Paragraph banata hai.

ğŸ”¹ <h1>, <h2>, <h3>, <h4>, <h5>, <h6>: Headings (size decrease hoti hai jaise h1 se h6 tak).

ğŸ”¹ <strong>: Strong emphasis (typically bold).

ğŸ”¹ <em>: Emphasis (typically italic).

ğŸ”¹ <br>: Line break.

ğŸ”¹ <hr>: Horizontal line (rule).


4. List Tags:

ğŸ”¹ <ul>: Unordered list (bullets ke saath).

ğŸ”¹ <ol>: Ordered list (numbered list).

ğŸ”¹ <li>: List item (ye dono unordered aur ordered lists mein use hota hai).


5. Hyperlink and Media Tags:

ğŸ”¹ <a>: Anchor tag (links banata hai).

ğŸ”¹ <img>: Image display karta hai.

ğŸ”¹ <audio>: Audio content add karta hai.

ğŸ”¹ <video>: Video content add karta hai.

6. Form Tags:

ğŸ”¹ <form>: Form tag.

ğŸ”¹ <input>: Input field (users se data lene ke liye).

ğŸ”¹ <textarea>: Text area.

ğŸ”¹ <button>: Button (jo action perform kare).

ğŸ”¹ <select>: Dropdown list.

ğŸ”¹ <option>: Options within a <select> or <datalist>.


7. Table Tags:

ğŸ”¹ <table>: Table banata hai.

ğŸ”¹ <tr>: Table row (row banata hai).

ğŸ”¹ <td>: Table data cell (data ke liye).

ğŸ”¹ <th>: Table header cell (heading ke liye).

ğŸ”¹ <thead>: Table header group.

ğŸ”¹ <tbody>: Table body group.

ğŸ”¹ <tfoot>: Table footer group.


8. Semantic Tags:

ğŸ”¹ <header>: Header section.

ğŸ”¹ <footer>: Footer section.

ğŸ”¹ <article>: Article content.

ğŸ”¹ <section>: Section of the content.

ğŸ”¹ <nav>: Navigation section (links).

ğŸ”¹ <aside>: Sidebar content.
