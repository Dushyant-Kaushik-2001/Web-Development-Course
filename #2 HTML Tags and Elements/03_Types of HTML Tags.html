<!-----------------------------------------------------Types of HTML Tags-------------------------------------------------------------------

**************************************************A. Paired Tags (Container Tags):********************************************************

🔹 Paired tags vo hote hain jo opening aur closing tags ke saath aate hain.

🔹 Opening Tag: <p> (start of the content)

🔹 Closing Tag: </p> (end of the content)

🔹 Example:
 1. <p>This is a paragraph.</p>
 2. <h1>This is a heading.</h1>
✔️ Yahaan <p> aur <h1> paired tags hain kyunki inka closing part </p> aur </h1> bhi hai.


***********************************************B. Unpaired Tags (Self-Closing Tags,Empty Tags):*******************************************

🔹 Unpaired tags closing tag ke bina hote hain. Ye khud hi complete hote hain.

🔹 Ye tags sirf single tag hote hain, inka closing part nahi hota.

🔹 Example:
 1. <img src="image.jpg" alt="Image">
 2. <br>
 3. <hr>
✔️ Yahaan <img>, <br> aur <hr> self-closing tags hain kyunki inka closing tag nahi hota.

🔹 Self-Closing Tag: A self-closing tag starts with < and ends with /> (though the / is optional in HTML5). 

🔹 For example, <br/>, <img/>, <hr/> jisme / bhi diya jata hai.

🔹 Note: Later if we happen to use react or a framework like Next.js, we will have to close the tag like this <br/> <hr/>. So it is better to cultivate the habit!

🔹 Agar hum React ya Next.js use karenge, toh ye tags self-closing tarike se likhne zaroori hote hain, jaise: <br />, <hr />.
