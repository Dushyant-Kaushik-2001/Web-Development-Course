<!-----------------------------------------------------------HTML Tags---------------------------------------------------------------------

Agar hum ek beautiful website banana chahte hain, toh tags bahut zaroori hote hain. Ye website ka structure aur formatting tay karte hain.
HTML ka pura structure hi tags aur elements se banta hai. 

1. What is an HTML Tag?

🔹 Ek HTML tag ek container ki tarah kaam karta hai jo content ya doosre HTML tags ko wrap karta hai. 

🔹 Ye angle brackets (< >) ke andar likha jata hai.

🔹 Tag ek HTML code likhne ka tareeka hai, jo browser ko batata hai ki kaunsa content kaisa dikhana hai.

🔹 Tag ka format: <tagname> Content </tagname>

🔹 Example: <p>Ye ek paragraph hai.</p>                                    
✔️ Yahaan <p> ek tag hai jo paragraph create karta hai.


2. Tags ka Kaam:

🔹 Tags web browser ko batate hain ki content kaise format aur display karna hai. 

🔹 Ye keywords ki tarah kaam karte hain jo browser ko samjhate hain ki webpage par kya dikhana hai aur kaise dikhana hai.

🔹 Tags ke bina ek structured aur visually appealing website design karna mushkil ho jata hai. 

🔹 Aaghe hum different types ke HTML tags ke baare mein detail mein sikhenge.
