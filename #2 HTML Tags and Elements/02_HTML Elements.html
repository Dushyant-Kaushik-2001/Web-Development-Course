-----------------------------------------------------------HTML Elements------------------------------------------------------------------
Beginners ko aksar HTML elements, nested elements, aur tags ke beech confusion hota hai. Aaiye, inhe step-by-step samajhte hain.

1. What is an HTML Element?

🔹 Ek HTML element ek complete set hota hai jo start tag (opening tag), content, aur end tag (closing tag) se bana hota hai.

🔹 HTML Element = Start Tag + Content + End Tag

🔹 Element ek complete structure hota hai, jo tag ke andar likha hota hai.

🔹 Element ka format: <opening tag> Content </closing tag>

🔹 Example: <h1>This is our first heading</h1> 
✔️ Yahaan <h1> ek tag hai aur poora structure (<h1>This is our first heading</h1>) ek HTML Element kehlata hai.


2. What is a Nested HTML Element?

🔹 Nested HTML element ka matlab hota hai ek element ko doosre element ke andar daalna.

🔹 Is case mein, ek element ko parent kaha jata hai aur uske andar ka element child kehlata hai.

🔹 Nested HTML Element = Ek element doosre element ke andar.

🔹 Example: <h1><b>This is our first heading</b></h1>
✔️ Yahaan, <b> tag (child) ko <h1> tag (parent) ke andar daala gaya hai. Yaani, <b> element nested hai <h1> element ke andar.


3. What is an Empty HTML Element?

🔹 Empty HTML element wo element hote hain jisme closing tag ya content nahi hota. 

🔹 Inhe void elements ya self-closing elements bhi kaha jata hai.

🔹 Empty HTML Element = Tags without Content or Closing Tag.

🔹 Example: <br />
✔️ Ye line break tag hai. Iska koi content nahi hota aur na hi closing tag hota hai.

🔹 Example: <hr /> 
✔️ Ye tag, horizontal rule ke liye use hota hai.

4. HTML Tags vs. Elements:

🔹 HTML Tags: Tags wo markers hote hain jo element ke start aur end ko define karte hain. 
✔️ Ye angle brackets < > mein hote hain, jaise <p> aur </p>.

🔹 HTML Elements: Ek HTML element mein opening tag, content, aur closing tag hota hai. 
✔️ Jaise <p>This is a paragraph.</p>.

🔹 Tags boundaries set karte hain, jabki elements tags aur content ka combination hote hain.

🔹 Tags aksar pairs mein hote hain (opening aur closing), lekin elements mein nested elements bhi ho sakte hain.

🔹 Self-closing elements jaise <br /> bhi elements hote hain, even though inke paas closing tag nahi hota.

🔹 Elements ko parent aur child bhi kaha ja sakta hai jab wo nested hote hain, lekin tags ko aise nahi kaha ja sakta.
