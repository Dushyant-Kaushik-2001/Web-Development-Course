<!-------------------------------------------------------3️⃣ HTML <pre> Tag-------------------------------------------------------------------

🔹 Multiline text ya code ko properly format karne ke liye <pre> tag use hota hai.

🔹 Ye white spaces aur new lines ko maintain karta hai.

✨ Example: <pre> Tag Use
✔ Ye exactly waise hi dikhega jaise likha hai!
-------------------------------------------------------------------------------------------------------------------------------------------->

<pre>
    #include <stdio.h>
    int main() {
        printf("Hello, World!");
        return 0;
    }
    </pre>
