<!----------------------------------------------4️⃣ HTML Escape Characters (escape sequences)--------------------------------------------------

Kabhi kabhi hume HTML me special characters likhne hote hain, jaise double quotes ("), single quotes ('), ya ampersand (&). 

Iske liye hum escape characters ka use karte hain.

✨ Example: Escape Characters
✔ Yeh text properly dikhai dega bina kisi problem ke!
------------------------------------------------------------------------------------------------------------------------------------------>

<p>Yeh "double quotes" hai: &quot;Hello!&quot;</p>
<p>Yeh 'single quotes' hai: &apos;Hey!&apos;</p>
<p>Yeh ek &amp; symbol hai.</p>
