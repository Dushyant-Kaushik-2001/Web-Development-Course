<!--------------------------------------------------------1️⃣ HTML Entities-------------------------------------------------------------------
 
🔹 HTML me kuch special characters hote hain jo directly likhne pe dikhte nahi ya error de sakte hain. 
🔹 HTML Entities ka use karke inko properly show kar sakte hain.

✨ Common HTML Entities:

Symbol	                  Entity Code	                             Description
🔹 <	                      &lt;	                                  Less than
🔹 >	                      &gt;	                                 Greater than
🔹 &	                      &amp;	                                   Ampersand
🔹 "	                      &quot;	                             Double Quotes
🔹 '	                      &apos;	                              Single Quote
🔹 ©	                      &copy;	                                Copyright
🔹 ®	                      &reg;	                               Registered Trademark
🔹 ₹	                      &#8377;	                           Indian Rupee Symbol


✨ Example: HTML Entities Use
✔ Yeh symbols properly show honge without breaking the code.
-------------------------------------------------------------------------------------------------------------------------------------------->

<p>5 &lt; 10 (5 chhota hai 10 se)</p>
<p>5 &gt; 3 (5 bada hai 3 se)</p>
<p>Copyright &copy; 2025</p>
