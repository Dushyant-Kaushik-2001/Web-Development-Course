<!-----------------------------------------------------Attributes of <img> Tag:---------------------------------------------------------------


1. src – Ye image ka source (path) hota hai. Hum local file ka path ya online image ka URL de sakte hain.
-------------------------------------------------------------------------------------------------------------------------------------------->
🔹 <img src="image.jpg" alt="A beautiful scenery">

<!--------------------------------------------------------------------------------------------------------------------------------------------
2. alt – Image ka description dene ke liye use hota hai. Ye important hota hai for accessibility (screen readers) aur SEO ke liye.
--------------------------------------------------------------------------------------------------------------------------------------------->
🔹 <img src="image.jpg" alt="A beautiful sunset view">

<!-------------------------------------------------------------------------------------------------------------------------------------------
3. width & height – Image ka size set karte hain (in pixels).
---------------------------------------------------------------------------------------------------------------------------------------------->
🔹 <img src="image.jpg" alt="Image" width="500" height="300">

<!--------------------------------------------------------------------------------------------------------------------------------------------
4. title – Jab user image pe hover karega, toh tooltip dikhayi dega.
---------------------------------------------------------------------------------------------------------------------------------------------->
🔹 <img src="image.jpg" alt="A scenic view" title="Scenic View of Nature">

<!-------------------------------------------------------------------------------------------------------------------------------------------
5. loading – Ye attribute image ke loading behaviour ko control karta hai. 
hum lazy use kar sakte hain agar hum chahte ho ki images tab load ho jab user unke paas scroll kare.
------------------------------------------------------------------------------------------------------------------------------------------------>
🔹 <img src="image.jpg" alt="Lazy loading image" loading="lazy">
