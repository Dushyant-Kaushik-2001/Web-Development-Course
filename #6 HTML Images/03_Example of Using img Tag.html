<!DOCTYPE html>
<html>

<head>
    <title>HTML Images Example</title>
</head>

<body>

    <h1>Images in HTML</h1>

    <!-- Image with src and alt -->
    <img src="image.jpg" alt="A beautiful scenery">
    <br><br>

    <!-- Image with width and height -->
    <img src="image.jpg" alt="A beautiful scenery" width="500" height="300">
    <br><br>

    <!-- Image with title (tooltip on hover) -->
    <img src="image.jpg" alt="A scenic view" title="Scenic View of Nature" width="500" height="300">

</body>

</html>
