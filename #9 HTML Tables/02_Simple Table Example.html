<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Table</title>
</head>

<body>

    <h2>Student Marksheet</h2>

    <table border="1">
        <tr>
            <th>Name</th>
            <th>Subject</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>Amit</td>
            <td>Math</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Rahul</td>
            <td>Science</td>
            <td>85</td>
        </tr>
    </table>

</body>

</html>
