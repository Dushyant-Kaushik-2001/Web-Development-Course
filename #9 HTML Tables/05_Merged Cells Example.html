<!-------------------------------------------------------------------------------------------------------------------------------------------

Kabhi kabhi row aur column merge karna padta hai. Iske liye:
colspan → Columns ko merge karne ke liye.
rowspan → Rows ko merge karne ke liye.

---------------------------------------------------------------------------------------------------------------------------------------------->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Merged Table</title>
</head>
<body>

    <h2>Merged Table Example</h2>

    <table border="1">
        <tr>
            <th colspan="2">Student Info</th>
        </tr>
        <tr>
            <td>Name</td>
            <td>Raj</td>
        </tr>
        <tr>
            <td rowspan="2">Subjects</td>
            <td>Math</td>
        </tr>
        <tr>
            <td>Science</td>
        </tr>
    </table>

</body>
</html>
