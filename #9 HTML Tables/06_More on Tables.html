<!-------------------------------------------------------More on Tables-------------------------------------------------------------------

1. Adding a Caption:
To add a title to our table, we can use the <caption> element. This element helps both in terms of SEO and accessibility.
---------------------------------------------------------------------------------------------------------------------------------------------->
<table>
  <caption>Student Details</caption>
      Rest of the table here
</table>


<!-----------------------------------------------------------------------------------------------------------------------------------------
2. Table Headers and Footers:
Besides <th> for individual header cells, HTML tables allow you to group header or footer content using <thead> and <tfoot>.
----------------------------------------------------------------------------------------------------------------------------------------------->
<table>
  <thead>
       header content 
  </thead>
  <tfoot>
       footer content 
  </tfoot>
  <tbody>
      body content 
  </tbody>
</table>


<!------------------------------------------------------------------------------------------------------------------------------------------
3. Column Groups:
We can use the <colgroup> and <col> elements to apply styles to an entire column in an HTML table.
------------------------------------------------------------------------------------------------------------------------------------------- -->
<table>
  <colgroup>
    <col style="background-color:yellow">
  </colgroup>
      rest of the table
</table>


<!----------------------------------------------------------------------------------------------------------------------------------------------
4.. Accessibility in Tables:
To make our tables more accessible, we can use the scope attribute in <th> elements to specify if they are headers for columns, rows, or groups of columns or rows.
--------------------------------------------------------------------------------------------------------------------------------------------------->
<th scope="col">Name</th>
<th scope="col">Age</th>
