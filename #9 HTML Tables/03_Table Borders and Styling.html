<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Styled Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: lightgray;
        }
    </style>
</head>

<body>

    <h2>Employee Details</h2>

    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Department</th>
        </tr>
        <tr>
            <td>101</td>
            <td>Ravi</td>
            <td>IT</td>
        </tr>
        <tr>
            <td>102</td>
            <td>Neha</td>
            <td>HR</td>
        </tr>
    </table>

</body>

</html>
