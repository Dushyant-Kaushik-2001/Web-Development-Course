<!---------------------------------------------------------Padding (Inner Space)-------------------------------------------------------

1. Padding is the space between the HTML content and the border. It gives internal spacing and helps to enhance the website.

2. Padding ek CSS property hai jo content aur border ke beech ka space define karti hai. Ye internal spacing provide karti hai, jo content 
ko border se door rakhne me madad karta hai.

3. In Simple Words, Padding ka kaam content aur border ke beech gap dena hota hai.

4. Syntax of Padding: 

selector{
    padding: value;                              /* value me hum px (pixels), em, rem, % ya auto de sakte hain.*/
}

5. For Example:

selector{
    padding: 10px;                               /* sabhi sides (top, right, bottom, left) pe equal padding dega.*/
}


6. Hum Individual padding bhi set kar sakte hain:

Selector{
    padding-top: 10px;
    padding-right: 20px;
    padding-bottom: 15px;
    padding-left: 25px;
}

ðŸ”¹ Syntax:
