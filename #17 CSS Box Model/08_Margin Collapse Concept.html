<!---------------------------------------------------Margin Collapse (CSS Margin Merging)--------------------------------------------------------

1. CSS me Margin Collapse ek special behavior hai jo adjacent vertical margins ko merge (collapse) kar deta hai, taki extra space na bane.

2. In Simple Words:

(a). Jab do elements ke vertical margins milte hain, toh bigger margin apply hota hai, dono ka sum nahi hota!

(b). Sirf vertical (top & bottom) margins collapse karte hain, horizontal (left & right) margins collapse nahi hote.
 
3. Margin Collapse Ki 3 Main Situations:

1️⃣ Adjacent Sibling Elements – Do alag elements ke margins touch ho rahe ho.

2️⃣ Parent-Child Relationship – Parent aur Child ka margin overlap ho raha ho.

3️⃣ Empty Elements – Ek element khali ho aur uska margin collapse ho jaye.


**************************************************1. Adjacent Sibling Elements Margin Collapse:********************************************

🔹 Jab do alag elements ke margins touch karte hain, toh dono me se bada margin apply hota hai, dono ka sum nahi hota.

🔹 Example:
--------------------------------------------------------------------------------------------------------------------------------------------->
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .box1 {
            background: lightblue;
            margin-bottom: 50px;
            padding: 10px;
        }

        .box2 {
            background: lightcoral;
            margin-top: 30px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="box1">Box 1</div>
    <div class="box2">Box 2</div>
</body>
</html>

<!-----------------------------------------------------------------------------------------------------------------------------------------
📌 Expected Output:

Aap soch rahe honge ki total space 50px + 30px = 80px hoga, lekin actual gap sirf 50px hi hoga!

✅ Kyuki CSS me larger margin apply hota hai, dono add nahi hote.

---------------------------------------------------------------------------------------------------------------------------------------------->


<!-----------------------------------------2. Parent-Child Relationship Margin Collapse-----------------------------------------------------

🔹 Jab parent aur child ke vertical margins overlap karte hain, toh parent ka margin collapse ho sakta hai.
 
🔹 Example:
---------------------------------------------------------------------------------------------------------------------------------------------->
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .parent {
            background: lightgray;
            margin: 50px;
            padding: 20px;
        }

        .child {
            background: yellow;
            margin-top: 30px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">Child Box</div>
    </div>
</body>
</html>

<!----------------------------------------------------------------------------------------------------------------------------------------------
📌 Expected Output:

Aap sochenge ki parent ka total margin 50px + 30px = 80px hoga, lekin actual gap sirf 50px hoga!

✅ Kyuki parent aur child ke vertical margins collapse ho jate hain aur bada margin apply hota hai!

---------------------------------------------------------------------------------------------------------------------------------------------->


<!--------------------------------------------------3. Empty Elements Margin Collapse---------------------------------------------------------

🔹 Jab ek element empty hota hai aur uska margin lagaya jata hai, toh wo collapse ho sakta hai!

🔹 Example:
------------------------------------------------------------------------------------------------------------------------------------------------->
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .empty-box {
            background: lightgreen;
            margin: 50px;
        }
    </style>
</head>
<body>
    <div class="empty-box"></div>
</body>
</html>

<!-------------------------------------------------------------------------------------------------------------------------------------------
📌 Expected Output:

Ye empty box ko koi visible height nahi milegi, bas margin collapse ho jayega!

✅ Kyuki empty elements ke margins collapse hone ka tendency hota hai.

---------------------------------------------------------------------------------------------------------------------------------------------->


<!--------------------------------------Margin Collapse Avoid Kaise Karein? (Solution)---------------------------------------------------------

1️⃣ Parent me Padding Add Karein:

👉 Padding dene se margin collapse avoid ho jata hai.

👉 Example:

.parent {
    background: lightgray;
    margin: 50px;
    padding: 1px;  /* Parent ki padding add karne se collapse nahi hoga */
}


2️⃣ Parent me Border Add Karein:

👉 Border lagane se margin collapse break ho jata hai. 

👉 Example:

.parent {
    background: lightgray;
    margin: 50px;
    border: 1px solid black;  /* Border add karne se margin collapse stop hoga */
}


3️⃣ Use Overflow Property:

👉 Parent element me overflow: hidden; ya overflow: auto; lagane se collapse nahi hoga.

👉 Example:

.parent {
    background: lightgray;
    margin: 50px;
    overflow: hidden;         /* Yeh collapse rok dega */
}


📌 Final Conclusion:

✅ Margin Collapse ek important concept hai jo unwanted extra spacing ko reduce karta hai.

✅ Sirf vertical margins collapse karte hain, horizontal nahi.

✅ Agar aapko collapse avoid karna hai toh padding, border ya overflow: hidden; ka use karein.

--------------------------------------------------------------------------------------------------------------------------------------------->
