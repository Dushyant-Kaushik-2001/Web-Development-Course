<!-----------------------------------------Calculating the total dimension of the element----------------------------------------------------

Agar hum kisi element ka total width aur height calculate karna chahein, toh yeh formula use hoga:

ðŸ“Œ Total Width = Width + Left Padding + Right Padding + Left Border + Right Border + Left Margin + Right Margin

ðŸ“Œ Total Height = Height + Top Padding + Bottom Padding + Top Border + Bottom Border + Top Margin + Bottom Margin

Example:
---------------------------------------------------------------------------------------------------------------------------------------------->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total dimension of the element</title>
    <style>
        p{
            width: 200px;
            height: 300px;
            padding: 15px;
            border: 10px solid red;
            margin: 5px;
        }
    </style>
</head>
<body>
    <p>Dushyant Kaushik</p>
</body>
</html>

<!-----------------------------------------------Here, the total height and width will be represented as----------------------------------

Total Width=200px(width)+15px(left padding)+15px(right padding)+10px(left border)+10px(right border)+5px(left margin)+5px(right margin)260px.

Total Height=300px(Height)+15px(Top Padding)+15px(Bottom Padding)+10px(Top Border)+10px(Bottom Border)+5px(Top Margin)+5px(Bottom Margin)=360px 

ðŸ“Œ Final Size: 260px x 360px
------------------------------------------------------------------------------------------------------------------------------------------------->
