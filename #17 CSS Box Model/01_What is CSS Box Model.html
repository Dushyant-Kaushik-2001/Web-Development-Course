<!------------------------------------------------------CSS Box Model🏗️------------------------------------------------------------------------

1. Box Model ek bahut important concept hai CSS me, jo har ek HTML element ko ek box ke roop me dekhta hai.

2. Agar humhe spacing aur layout sahi karna hai, toh Box Model samajhna zaroori hai! 

3. Har ek HTML element ek box hota hai, chahe wo button ho, paragraph ho, ya koi image.

4. CSS Box Model ek tarika hai jisme har HTML element ko ek rectangular box ki tarah treat kiya jata hai. 

5. Ye box 4 layers se bana hota hai:
 
1️⃣ Content 📝 (Text, Image, Video jo element ke andar hota hai i.e, Box ke andar jo bhi likha hai ya image hai)

2️⃣ Padding 📦 (Content aur Border ke beech ka gap)

3️⃣ Border 🏳️ (Element ka outer frame i.e, Box ka outer frame.)

4️⃣ Margin 📏 (Element ke bahar ka space jo doosre elements se distance maintain karta hai i.e, Dusre elements ke beech ka gap.)

6. 🖼️ Box Model Diagram:

+-------------------------+
|      Margin            |  🔹 (Element ka bahar ka space)
|  +-------------------+  |
|  |     Border       |  |  🔹 (Element ka frame)
|  |  +-----------+  |  |
|  |  | Padding  |  |  |  🔹 (Content aur Border ke beech ka space)
|  |  | Content  |  |  |  🔹 (Actual text, image ya element)
|  |  +-----------+  |  |
|  +-------------------+  |
+-------------------------+


  ┌───────────────────────┐  🔹 Margin  {Element aur doosre elements ke beech ka space.}
  │  ┌───────────────┐  │  🔸 Border   {Element ke 4 taraf ka boundary.}
  │  │  ┌───────┐  │  │  🔶 Padding   {Content aur Border ke beech ka space.}
  │  │  │ Text  │  │  │  🔷 Content  {Content: Actual text ya image jo element ke andar hoti hai.}
  │  │  └───────┘  │  │  
  │  └───────────────┘  │  
  └───────────────────────┘  


7. Ek real-life example lo: Ek gift box. 🎁

Content = Gift
Padding = Gift aur box ke andar ka space
Border = Box ka outer cover
Margin = Dusre gifts se distance
