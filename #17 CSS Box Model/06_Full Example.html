<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        .box {
            width: 250px;
            height: 120px;
            background-color: lightcoral;
            padding: 15px;
            border: 4px dashed black;
            margin: 30px auto;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="box">This is a Styled Box</div>

</body>

</html>
