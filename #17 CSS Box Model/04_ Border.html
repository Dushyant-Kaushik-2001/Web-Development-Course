<!--------------------------------------------------------Border (🏳️ - Frame)----------------------------------------------------------------

👉 Border lagane ke liye "border" property use hoti hai.

👉 Border element ka outer frame hota hai.

👉 Border ka size, color, aur style set kar sakte hain.

👉 Syntax: border: 5px solid red;

👉 Isme 3 properties hoti hain:

1. Border Width: 5px
2. Border Style: solid (Types: solid, dashed, dotted, double, etc.)
3. Border Color: red

👉 Example 1:
---------------------------------------------------------------------------------------------------------------------------------------------- -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        .box {
            border: 5px solid black;
        }
    </style>
</head>

<body>
    <div class="box">Hello World</div>

</body>

</html>

<!-----------------------------------------------------🔹 Types of Borders:------------------------------------------------------------------

Border Type	                                       Example
Solid	                                    border: 3px solid red;
Dashed	                                    border: 3px dashed blue;
Dotted	                                    border: 3px dotted green;
Double	                                    border: 4px double purple;
Rounded	                                    border-radius: 10px; 

 Example 2: Border ke alag-alag styles
-------------------------------------------------------------------------------------------------------------------------------------------------->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        .box {
    border: 4px dashed red;
    border-radius: 10px;                             /* Box ke corners round karna */
}

    </style>
</head>

<body>
    <div class="box">Hello World</div>

</body>

</html>
