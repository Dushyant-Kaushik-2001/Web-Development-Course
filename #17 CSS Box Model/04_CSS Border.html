<!--------------------------------------------------------Border (Frame)----------------------------------------------------------------

1. CSS borders help define the visual boundaries of HTML elements. It can be text, div, p, h1, etc.

2. CSS Borders ka use HTML elements ki boundaries define karne ke liye hota hai. Ye kisi bhi element jaise text, div, p, h1, etc. par 
lagaya ja sakta hai.

3. Border lagane ke liye "border" property use hoti hai. Border element ka outer frame hota hai. 

4. Border ka size, color, aur style set kar sakte hain.

6. Syntax: 

border: 5px solid red;


-----------------------------------------Different properties of a CSS border:-------------------------------------------------------------

*****************************************1️⃣ Border Style (किनारे की स्टाइल सेट करना):*********************************************************

🔹 Border styles define the style of the border.

🔹 There are various types of border styles.

🔹 Example:
------------------------------------------------------------------------------------------------------------------------------------------------->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Properties</title>
    <style>
        .none {
            border-style: none;
        }
        .hidden {
            border-style: hidden;
        }
        .dotted {
            border-style: dotted;
        }
        .dashed {
            border-style: dashed;
        }
        .solid {
            border-style: solid;
        }
        .double {
            border-style: double;
        }
        .groove {
            border-style: groove;
        }
        .ridge {
            border-style: ridge;
        }
        .inset {
            border-style: inset;
        }
        .outset {
            border-style: outset;
        }
    </style>
</head>
<body>
    <p class="none">no border</p>
    <p class="hidden">Hidden Border</p>
    <p class="dotted">Dotted Border</p>
    <p class="dashed">Dashed Border</p>
    <p class="solid">Solid border</p>
    <p class="double">Double Border</p>
    <p class="groove">Groove border</p>
    <p class="ridge">ridge border</p>
    <p class="inset">inset border</p>
    <p class="outset">Outset Border</p>
</body>
</html>

<!---------------------------------------------2️⃣ Border Color (किनारे का रंग सेट करना):-----------------------------------------------------

🔹 The border color property sets the colour of the border. We can use colourname, hex, rgb, or hsl to set the color.

🔹 Hum border ka color bhi change kar sakte hain. Color define karne ke liye color name, hex code, RGB, HSL use kiye jaate hain.

Example:
------------------------------------------------------------------------------------------------------------------------------------------->
<html lang="en">
<head>
    <style>
        .dotted {
            border-style: dotted;
            color: purple;
        }
        .dashed {
            border-style: dashed;
            border-color: #FF0000;
        }
        .solid {
            border-style: solid;
            border-color: rgb(100, 233, 12);
        }
        .double {
            border-style: double;
            border-color: hsl(10, 50, 30);
        }
    </style>
</head>
<body>
    <p class="dotted">Dotted Border</p>
    <p class="dashed">Dashed Border</p>
    <p class="solid">Solid border</p>
    <p class="double">Double Border</p>
</body>
</html>

<!--------------------------------------------3️⃣ Border Width (किनारे की मोटाई सेट करना):------------------------------------------------------

🔹 Specifies the width of the border. 

🔹 Border ki width px me ya predefined values (thin, medium, thick) se set ki ja sakti hai.

🔹 Sets the width of the border in pixels(px), or there are values like medium, thin, and thick to set the border width.

🔹 Example:
--------------------------------------------------------------------------------------------------------------------------------------------->
<html lang="en">

<head>
    <style>
        .solid1 {
            border-width: 5px;

            border-style: solid;
            border-color: red;
        }
        .solid2 {
            border-width: thin; /* thin || medium || thick */

            border-style: solid;
            border-color: #FF0000;
        }
    </style>
</head>
<body>
    <p class="solid1">Solid border 1</p>
    <p class="solid2">Solid border 2</p>
</body>
</html>

<!------------------------------------------4️⃣ Border Radius (गोल किनारे बनाना):----------------------------------------------------------------

🔹 Border radius helps create rounded borders for elements like buttons or images.

🔹 Border-radius ka use karke rounded edges ya gol button bana sakte hain.

🔹 Agar hum charo kono (corners) ke liye alag-alag radius dena chahte hain, toh alag values likh sakte hain. 
Jaise:

selector {
    border-radius: 10px 5px 15px 35px;                       /* Top-left | Top-right | Bottom-right | Bottom-left */
}

🔹 Example:
--------------------------------------------------------------------------------------------------------------------------------------------->
<html lang="en">
<head>
    <style>
        .solid3 {
            border-radius: 20px;

            border-style: solid;
            border-color: red;
        }
        .solid4 {
            border-radius: 25%;

            border-style: solid;
            border-color: #FF0000;
        }
    </style>
</head>

<body>
    <p class="solid3">Solid border 1</p>
    <p class="solid4">Solid</p>
</body>
</html>

<!-------------------------------------------5️⃣ Border Collapse (Table Borders Ka Interaction)---------------------------------------------

🔹 Agar hum tables me border lagana chahte hain, toh border-collapse property ka use kar sakte hain.

🔹 While working with tables, border-collapse helps to control how table borders interact with each other.

🔹 There are two properties of border-collapse:

1. Collapse Mode = Ye saare table borders ko ek sath mila dega.

🔹 Syntax:

selector {
    border-collapse: collapse;
}

2. Separate = Ye borders ko alag-alag dikhayega.

🔹 Syntax:

selector {
    border-collapse: separate;
}


-----------------------------------------------6️⃣ Border Spacing (Table Borders ke Beech ka Distance)-------------------------------------

🔹 Agar Humko table cells ke beech ka space badhana hai, toh border-spacing use kar sakte hain.

🔹 While working with tables, border-spacing helps define the space between the borders of adjacent table cells.

🔹 Ye adjacent table cells ke beech me gap add kar deta hai.

🔹 Syntax:

selector {
    border-spacing: 5px;
}


-----------------------------------------------7️⃣ Border Shorthand (एक ही Line Me Border Define Karna)------------------------------------

🔹 Agar humko border width, style aur color ek hi line me likhna hai, toh shorthand use kar sakte hain. 

🔹 Isse ek hi line me border define ho jayega.

🔹 Border shorthand takes three properties: width, style, and color.

🔹 Syntax:

select{
    border: width style color;
}

🔹 Example:
------------------------------------------------------------------------------------------------------------------------------------------->
<html lang="en">
<head>
    <style>
        p {
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <p>Hello world, I'm Dushyant Kaushik</p>
</body>
</html>

✅ Hum border ki style, width, color aur radius change kar sakte hain.

✅ Tables ke liye border-collapse aur border-spacing important hai.

✅ Shorthand property se border ko ek hi line me define kiya ja sakta hai.
