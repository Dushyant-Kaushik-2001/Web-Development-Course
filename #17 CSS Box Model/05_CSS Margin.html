<!------------------------------------------------------Margin (Outer Space)---------------------------------------------------------------

1. The margin is the space outside the HTML element. It gives external spacing and differentiates two or more elements.

2. CSS margin ek HTML element ke bahar ka space hota hai. 

3. Iska use elements ke beech gap dene aur external spacing create karne ke liye hota hai.

4. Margin element ke bahar ka space hota hai jo doosre elements se gap maintain karta hai.

5. Margin ka kaam doosre elements se distance dena hota hai.

6. Syntax:                        

selector{
    margin: value;
}

7. Example:

selector{
    margin: 10px;                    ðŸ”¹ Ye har side (top, right, bottom, left) pe 10px ka gap dega.
}

8. Agar alag values deni ho to:

ðŸ”¹ margin-top: 10px;
ðŸ”¹ margin-right: 15px;
ðŸ”¹ margin-bottom: 5px;
ðŸ”¹ margin-left: 20px;

ðŸ‘€ Padding vs Margin:

Padding â†’ Content aur border ke beech ka space
Margin â†’ Border ke bahar ka space


--------------------------------------------------Different Methods to Set the Margin------------------------------------------------------

*************************************************ðŸŸ¢Method 1: Sabhi Sides Ke Liye Equal Margin*********************************************

ðŸ”¹ Agar  sabhi sides (top, right, bottom, left) ke liye same margin chahte hain, toh ek hi value use kar sakte hain.

ðŸ”¹ Syntax:

selector{
       margin: value;
}

ðŸ”¹ Example:
--------------------------------------------------------------------------------------------------------------------------------------------->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <style>

            border: 2px solid purple;
        }

        }
    </style>
</head>
<body>
    <p id="p1">Dushyant Kaushik (without margin)</p>
    <p id="p2">Dushaynt kaushik (with margin)</p>
</body>
</html>


<!--------------------------------------------ðŸŸ¢Method 2: Vertical Aur Horizontal Margin Alag Rakhna-----------------------------------------

ðŸ”¹ Agar hum upar-neeche (vertical) aur daayein-baayein (horizontal) margin alag set karna chahte hain, toh do values likh sakte hain.

ðŸ”¹ Syntax:

selector{
        margin: value1 value2;                            
}
Here, value 1 is the vertical margin (y-axis), and value 2 is the horizontal margin (x-axis).

ðŸ”¹ Example:
-------------------------------------------------------------------------------------------------------------------------------------------->
<html lang="en">
<head>
    <style>
        #p3{
            border: 2px solid purple;
        }
        #p4 {
            margin: 20px 50px;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <p id="p3">Dushyant Kaushik (without margin)</p>
    <p id="p4">Dushyant Kaushik (with margin)</p>
</body>

</html>


<!-----------------------------------------ðŸŸ¢Method 3: Har Side Ke Liye Alag-Alag Margin----------------------------------------------------

ðŸ”¹ Agar hum har side ka margin alag dena chahte hain, toh 4 values likh sakte hain.
 
ðŸ”¹ Syntax:

selector{
        margin: value1 value2 value2 value4;
}

ðŸ”¹ In this method, each value represents the margin of individual sides (top, right, bottom, left).

ðŸ”¹ Example:
-------------------------------------------------------------------------------------------------------------------------------------------->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>

        #p5{
            border: 3px solid black;
        }

            margin: 15px 30px 25px 50px;
            border: 2px solid rebeccapurple;
        }
    </style>
</head>
<body>
    <p id="p5">Dushyant kaushik (without margin)</p>
    <p id="p6">Dushyant kaushik (with margin)</p>
</body>
</html>
