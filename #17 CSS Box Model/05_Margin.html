<!------------------------------------------------------Margin (📏 - Outer Space)----------------------------------------------------------

👉 Margin element ke bahar ka space hota hai jo doosre elements se gap maintain karta hai.

👉 Margin ka kaam doosre elements se distance dena hota hai.

👉 Syntax: margin: 10px;                        🔹 Ye har side (top, right, bottom, left) pe 10px ka gap dega. 

👉 Agar alag values deni ho to:

🔹 margin-top: 10px;
🔹 margin-right: 15px;
🔹 margin-bottom: 5px;
🔹 margin-left: 20px;

👉 Example:
------------------------------------------------------------------------------------------------------------------------------------------- -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <style>
        .box {
    margin: 30px;                                                     /* 4 taraf 30px ka space */
}
    </style>
</head>
<body>
    <div class="box">Hello World</div>
</body>
</html>

<!-------------------------------------------------------------------------------------------------------------------------------------------
🔹 Effect: Box dusre elements se 30px door ho jayega.

🎯 Shortcuts:

margin: 10px 20px 30px 40px;                               /* Top Right Bottom Left */
margin: 10px auto;                                    /* Top-Bottom: 10px, Left-Right: center */

👉 auto use karne se box center me aa jata hai.

------------------------------------------------------------------------------------------------------------------------------------------------->
