<!-- 
----------------------------------------------------------Common HTML Attributes-------------------------------------------------------------

1. href – Anchor tags me use hota hai, jo link ko specify karta hai.

🔹 Example: <a href="https://www.example.com">Click Here</a>

✔️ href="https://www.example.com" se link ka address diya gaya hai.


2. src – Image tag me use hota hai, jo image ka source path specify karta hai.

🔹 Example: <img src="image.jpg" alt="Image Description">

✔️ src="image.jpg" image ka path batata hai.


3. alt – Image ke liye description deta hai, agar image load nahi ho paaye toh alt text dikhayi deta hai.

🔹 Example: <img src="image.jpg" alt="A beautiful scenery">


4. id – Element ko unique identify karne ke liye use hota hai.

🔹 Example: <h1 id="main-heading">Welcome to HTML</h1>

✔️ id="main-heading" is element ko unique identifier deta hai.

🔹 id attribute ek unique identifier assign karta hai HTML element ko.

🔹 Har element ka apna unique ID hona chahiye, aur ek hi ID se multiple elements ko nahi assign kiya ja sakta.

🔹 Example:
 <p id="html">This is an HTML tutorial</p>
 <p id="python">This is a Python tutorial</p>

✔️Yahan, id="html" aur id="python" do different elements ko unique identity de raha hai


5. class – Tag ko ek ya zyada CSS classes assign karne ke liye use hota hai.

🔹 Example: <p class="highlight">This is a highlighted text.</p>

✔️ class="highlight" CSS ko style apply karne ke liye use hota hai.

🔹class attribute ko ek ya zyada elements ko specific class assign karne ke liye use kiya jata hai, jo usually styling ya JavaScript manipulation ke liye hota hai. 

🔹Class attribute ko multiple elements ke liye apply kiya ja sakta hai, aur yeh ID attribute ki tarah unique nahi hota.

🔹Example:
 <p class="tutorial">This is a tutorial paragraph.</p>
 <p class="tutorial">This is another tutorial paragraph.</p>


6. Title Attribute:

🔹 title attribute kisi bhi element ke baare mein extra information deta hai, 

🔹 jo generally element par mouse hover karte waqt tooltip ke form mein display hota hai.

🔹 Example: <h4 title="hello, motto">Title attribute</h4>

✔️ Jab hum mouse cursor ko <h4> element par hover karenge, ek tooltip dikhai dega jo "hello, motto" likha hoga.


7. style – Inline CSS styling ke liye use hota hai.

🔹 Example: <p style="color: red;">This text is red.</p>

✔️ style="color: red;" text ko red color deta hai.

🔹 style attribute inline styling ke liye use hota hai. 

🔹 Iska use individual HTML elements ko directly style karne ke liye hota hai, CSS properties ke saath.

🔹 Example: <p style="color: blue; font-size: 18px;">This is a styled paragraph.</p>



8. target – Link ke target ko specify karta hai (kahan open hoga link).

🔹 Example: <a href="https://www.google.com" target="_blank">Google</a>

✔️ target="_blank" link ko naye tab me open karta hai.


9. placeholder – Form input fields me placeholder text dalta hai.

🔹 Example: <input type="text" placeholder="Enter your name">


-->
