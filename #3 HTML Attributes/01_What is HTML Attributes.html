<!----------------------------------------------------HTML Attributes---------------------------------------------------------------------

🔹 HTML Attributes tags ke andar use hote hain aur unke behaviour ko modify karte hain. 

🔹 Jaise hum ek tag ka style, link, ya image ka source specify karte hain, wo sab attributes ki madad se hota hai.

🔹 Attribute ek additional information deta hai tag ko. Ye name-value pair format me hota hai.

🔹 HTML attributes HTML elements ke characteristics ko define karte hain. 

🔹 Ye attributes opening tag ke andar diye jate hain aur do parts mein divided hote hain: name aur value.

🔹 Name: Ye element ke property ko specify karta hai.

🔹 Value: Ye property ke liye value set karta hai.

🔹 Format: <tagname attribute="value">Content</tagname>

🔹 Example: <a href="https://www.google.com">Google</a>
✔️ Yahaan <a> ek anchor tag hai aur href ek attribute hai, jo link ka destination specify karta hai.


------------------------------------------------------Types of HTML Attributes---------------------------------------------------------------

HTML attributes teen main types ke hote hain:

1. Core Attributes: Ye basic attributes hote hain jo zyada tar HTML elements pe apply kiye ja sakte hain. Jaise: id, class, aur style.

2. Internationalization Attributes: Ye attributes document ko different languages aur regions ke liye adapt karte hain. Jaise: lang, dir.

3. Generic Attributes: Ye attributes element ke baare mein additional information dete hain, lekin inka appearance ya behavior pe direct 
effect nahi hota. Jaise: data-* attributes jo custom data store karte hain.
