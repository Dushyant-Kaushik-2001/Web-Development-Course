<!DOCTYPE html>
<html>
<head>
    <title>HTML Attributes Example</title>
</head>
<body>

    <h1 id="main-heading" style="color: blue;">Hello, Welcome to HTML!</h1>

    <p class="text-description">This is a paragraph with <b>bold</b> text.</p>
    
    <a href="https://www.example.com" target="_blank" class="link">Visit Example</a>

    <img src="image.jpg" alt="Example Image" width="300" height="200">

    <form>
        <input type="text" placeholder="Enter your name">
        <button type="submit">Submit</button>
    </form>

</body>
</html>
