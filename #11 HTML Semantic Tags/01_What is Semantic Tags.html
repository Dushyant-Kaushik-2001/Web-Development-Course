<!-----------------------------------------------------HTML Semantic Tags------------------------------------------------------------------

🔹 HTML5 ne Semantic Tags introduce kiye jo webpage ke structure ko meaning aur clarity dete hain. 

🔹 Ye tags browser aur developers dono ke liye useful hote hain.

🔹 Semantic tags content ka purpose batate hain. Ye sirf styling ke liye nahi hote, balki structure ko samajhne aur SEO improve karne me help karte hain.
 
🔹 Semantic tags aise HTML tags hote hain jo apne naam se hi batate hain ki unka kya use hai. 

🔹 Ye SEO (Search Engine Optimization) aur code readability ke liye important hote hain.

🔹 Example:
❌ <div> ya <span> sirf ek box create karta hai, lekin iska meaning clear nahi hota.
✅ <header>, <nav>, <footer> ye tags bata dete hain ki ye kis purpose ke liye use ho rahe hain.

🔹 Why Use Semantic Tags?
✔ They enhance SEO, improve accessibility, and make your code easier to read and maintain.
✔  Semantic tags se code clean aur structured banta hai.
✔  SEO aur accessibility improve hoti hai.
