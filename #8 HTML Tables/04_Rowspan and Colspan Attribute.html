<!-- 
-------------------------------------------------------Rowspan and Colspan------------------------------------------------------------------

1. Rowspan: If we want a table cell to span multiple rows, we can use the rowspan attribute.

<td rowspan="value">

Example for Rowspan:

<table border="1">
  <tr>
    <td>Row 1, Column 1</td>
    <td rowspan="2">Merged Rows</td>
  </tr>
  <tr>
    <td>Row 2, Column 1</td>
  </tr>
</table>


2. Colspan: If we want a table cell to span multiple columns, we can use the colspan attribute.

<td colspan="value">

Example for Colspan:

<table border="1">
  <tr>
    <td colspan="2">Merged Columns</td>
  </tr>
  <tr>
    <td>Column 1</td>
    <td>Column 2</td>
  </tr>
</table>







-->
