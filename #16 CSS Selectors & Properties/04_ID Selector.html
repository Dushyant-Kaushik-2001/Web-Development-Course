<!------------------------------------------------------3️⃣ ID Selector (#id)🔖---------------------------------------------------------------

🔹 Ek specific element ko target karne ke liye use hota hai.

🔹 Ek ID ek page pe sirf ek baar use hoti hai!

🔹 ID hamesha unique hoti hai, ek page me ek hi baar use hoti hai.

🔹 Syntax:

#title {
    text-align: center;
    color: red;
}

🔹 Example:
------------------------------------------------------------------------------------------------------------------------------------------------>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Selector</title>
<head>
    <style>
        #title {
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
    <h1 id="title">CodeWithHarry</h1>
    <p>I'm a Developer and the founder of CodeWithHarry.com</p>
</body>

<!---------------------------------------------------------------------------------------------------------------------------------------------- 
📌 Output: Sirf id="title" wale <h1> ka color red hoga.

🚨 Note: ID unique honi chahiye, ek ID multiple elements ko nahi di jati.

------------------------------------------------------------------------------------------------------------------------------------------------>
