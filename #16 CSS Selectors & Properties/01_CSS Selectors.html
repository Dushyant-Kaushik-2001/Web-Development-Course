<!------------------------------------------------------------CSS Selectors 🎯--------------------------------------------------------------- 

1. CSS selectors help in selecting HTML elements jinko hum style dena chahte hain. 

2. Different selectors ka use karke hum specific elements ko target kar sakte hain.

3. Selectors ka use karke hum kisi bhi HTML element ko select karke uspe color, font, background, spacing wagairah apply kar sakte hain.

Types of CSS Selectors:
1️⃣ Universal Selector (*)
2️⃣ Element Selector (Tag Name)
3️⃣ ID Selector (#id)
4️⃣ Class Selector (.class)
5️⃣ Group Selector (Multiple elements ek sath)

🔹Types of Selectors

    Selector	                       Description	                                            Example
🔹Universal Selector (*)	           Sabhi elements ko target karta hai	                    * { margin: 0; padding: 0; }
🔹Element Selector	               Koi specific HTML tag ko target karta hai	            h1 { color: red; }
🔹Class Selector (.)	               Kisi bhi class wale element ko target karta hai	        .box { background-color: blue; }
🔹ID Selector (#)	                   Kisi unique ID wale element ko target karta hai	        #header { font-size: 20px; }
🔹Group Selector (,)	               Multiple elements ko ek sath style deta hai	            h1, p { color: green; }
🔹Attribute Selector ([])	           Specific attributes wale elements ko target karta hai	input[type="text"] { border: 2px solid black; }
🔹Pseudo-classes (:)	               Kisi element ke special state ko target karta hai	     a:hover { color: red; }
🔹Pseudo-elements (::)	           Kisi element ke specific part ko style karta hai	         p::first-letter { font-size: 30px; }




-->
