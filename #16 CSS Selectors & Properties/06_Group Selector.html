<!-----------------------------------------------5️⃣ Group Selector (Multiple Elements ek sath)🧑‍🤝‍🧑----------------------------------------------

🔹 Ek sath multiple elements ko target karne ke liye use hota hai.

🔹 Commas , se elements ko separate karte hain.

🔹 Agar ek hi style multiple elements par lagani ho toh , (comma) se separate kar sakte hain.

🔹 Syntax:

h1, p, a {
    color: purple;
}

Example:
------------------------------------------------------------------------------------------------------------------------------------------------>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Selector</title>
    <style>
        h1 {
            color: red;
        }
        p, a {
            color: purple;
        }
    </style>
</head>
<body>
    <h1>CodeWithHarry</h1>
    <p>This is the p tag</p>
    <a href="#">This is the anchor (a) tag</a>
</body>

<!-------------------------------------------------------------------------------------------------------------------------------------------
📌 Output:

<h1> ka color red hoga.
<p> aur <a> ka color purple hoga.
🚀 Group selector se code clean aur short ho jata hai!

----------------------------------------------------------------------------------------------------------------------------------------------->
