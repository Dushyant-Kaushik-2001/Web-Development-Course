<!----------------------------------------------------4️⃣ Class Selector (.class)👥-------------------------------------------------------- 

🔹 Agar ek style multiple elements pe lagani ho, to class ka use karte hain.

🔹 Class multiple elements me use ho sakti hai!

🔹 Ek class multiple elements par lag sakti hai.

🔹 Note: Class selector . (dot) se start hota hai.

🔹 Syntax:
 
.red {
    color: red;
}

Example:
----------------------------------------------------------------------------------------------------------------------------------------------->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector</title>
    <style>
        .red {
            color: red;
        }
    </style>
</head>
<body>
    <p>This is simple p tag</p>
    <p class="red">This p tag has class red</p>
    <p>This is simple p tag</p>
    <p class="red">This p tag has class red</p>
</body>

<!------------------------------------------------------------------------------------------------------------------------------------------ 
📌 Output: Sirf class="red" wale paragraphs ka color red hoga.
----------------------------------------------------------------------------------------------------------------------------------------------->
