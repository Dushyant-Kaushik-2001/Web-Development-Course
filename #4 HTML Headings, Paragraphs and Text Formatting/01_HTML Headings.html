<!-- 
-------------------------------------------------------------HTML Headings--------------------------------------------------------------------

🔹 HTML mein 6 types ki headings hoti hain, jo <h1> se leke <h6> tak jaati hain. 

🔹 Ye headings content ko organized aur structured banane mein madad karti hain.

🔹 Headings ka format:

<h1>Heading 1</h1>
<h2>Heading 2</h2>
<h3>Heading 3</h3>
<h4>Heading 4</h4>
<h5>Heading 5</h5>
<h6>Heading 6</h6>

🔹 Explanation:

<h1> sabse badi heading hoti hai, aur <h6> sabse chhoti heading hoti hai.
SEO (Search Engine Optimization) ke liye bhi <h1> ka use kiya jata hai.

🔹 Example:

<h1>Welcome to HTML</h1>
<h2>HTML Basics</h2>
<h3>Introduction to Headings</h3>
✔️ Yahaan <h1> sabse badi heading hai aur baaki <h2>, <h3> smaller headings hain.


****************************************************Summary of Heading Tags in HTML:*******************************************************

🔹 <h1> Tag: Ye page ka main title hota hai; sabse bada aur prominent heading hota hai.

🔹 <h2> Tag: Major section headings ke liye use hota hai; <h1> se chhota, lekin still kaafi prominent hota hai.

🔹 <h3> Tag: <h2> section ke sub-sections ke liye use hota hai; <h2> se chhota, lekin <h4> se bada.

🔹 <h4> Tag: <h3> section ke andar headings ke liye use hota hai; content ko aur break karne ke liye useful hai.

🔹 <h5> Tag: Kam use hota hai; deeply nested sections ya less important headings ke liye suitable hota hai.

🔹 <h6> Tag: Sabse chhota heading tag hota hai; bohot specific ya minor headings ke liye use hota hai, aur generally zyada use nahi hota.


-->
