<!------------------------------------------------- Core Web Vitals (Website Performance & Speed)------------------------------------------

🔹 Core Web Vitals Google ke performance metrics hain jo ranking ko affect karte hain.

🔹 Ye teen important factors hote hain:

Metric	                                      Meaning	                                                          Fix Kaise Karein?
LCP(Largest Contentful Paint)	     Page ka main content load hone me kitna time lagta hai?	     Images optimize karo, fast hosting use karo
FID (First Input Delay)	             Page pe click ya input hone me kitna time lagta hai?	         JavaScript optimize karo, lazy loading use karo
CLS (Cumulative Layout Shift)	         Page load hote waqt elements move to nahi hote?	         CSS properly use karo, fixed dimensions set karo
 

✅ Performance Improve Karne Ke Tarike:

🔹 Fast Hosting Use Karo → Slow server website ko slow kar deta hai.

🔹 Images Optimize Karo → Compressed images fast load hoti hain.

🔹 Minify CSS & JavaScript → Extra code remove karne se speed badhti hai.

🔹 CDN (Content Delivery Network) Use Karo → Website tez load hoti hai.
