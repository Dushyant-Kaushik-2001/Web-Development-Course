<!-- 
------------------------------------------------------------------HTML Lists-----------------------------------------------------------------

Hamari daily life mein lists ka use kaafi hota hai, jaise shopping list ya bill ki items. 
Web development mein bhi lists ka use karke data ko achhe se display kiya jaata hai.
HTML mein lists ka use hum data ko organized form mein dikhane ke liye karte hain. 
Hum 3 types of lists ko cover karenge:

🔹 1. Ordered List (ol)

🔹 2. Unordered List (ul)

🔹 3. Definition List (dl)


*************************************************************1. Ordered List (ol):*********************************************************

🔹 Ordered list mein items ko numbered (1, 2, 3, etc.) order mein dikhaya jata hai. 

🔹 Iska use jab hota hai jab hume kisi sequence mein items dikhane ho.

🔹 Syntax:

<ol>
  <li>First item</li>
  <li>Second item</li>
  <li>Third item</li>
</ol>

🔹 <ol> – Ye tag ordered list ko represent karta hai.

🔹 <li> – Ye tag list item ko define karta hai.

🔹 Example:

<ol>
  <li>Wake up early</li>
  <li>Go for a run</li>
  <li>Have breakfast</li>
</ol>

✔️  Is example mein 1, 2, 3 ke format mein items show honge.


*********************************************************2. Unordered List (ul):*************************************************************

🔹 Unordered list mein items ko bullets (•) ke form mein show kiya jata hai. 

🔹 Jab humko order ki importance nahi hoti, tab unordered list ka use hota hai.

🔹 Syntax:

<ul>
  <li>Item 1</li>
  <li>Item 2</li>
  <li>Item 3</li>
</ul>

🔹 <ul> – Ye tag unordered list ko define karta hai.

🔹 <li> – Ye tag list items ko define karta hai.

🔹 🔹 Example:

<ul>
  <li>Milk</li>
  <li>Eggs</li>
  <li>Bread</li>
</ul>

✔️ Yahaan items ko bullets ke saath display kiya jayega.


******************************************************3. Definition List (dl):****************************************************************

🔹 Definition list ka use tab hota hai jab hum kisi term ko define karna chahte hain. 

🔹 Isme do tags hote hain:

1. <dt> – Term ko define karta hai.

2. <dd> – Term ka description provide karta hai.

🔹 Syntax:

<dl>
  <dt>Term 1</dt>
  <dd>Definition of Term 1</dd>
  
  <dt>Term 2</dt>
  <dd>Definition of Term 2</dd>
</dl>

🔹 Example:

<dl>
  <dt>HTML</dt>
  <dd>HyperText Markup Language</dd>
  
  <dt>CSS</dt>
  <dd>Cascading Style Sheets</dd>
</dl>

✔️ Yahaan terms aur unke definitions ko list ke form mein dikhaya jayega.


***************************************************************Nested Lists****************************************************************

🔹 Hum ek list ke andar doosri list bhi daal sakte ho, ise nested list kehte hain. Ye ordered ya unordered list dono mein ho sakta hai.

🔹 Example of Nested List:

<ol>
  <li>Wake up early
    <ul>
      <li>Set an alarm</li>
      <li>Get out of bed</li>
    </ul>
  </li>
  <li>Go for a run</li>
  <li>Have breakfast</li>
</ol>

✔️ Yahaan ek ordered list hai jisme ek unordered list bhi nested hai.




-->
