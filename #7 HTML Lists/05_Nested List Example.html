<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Nested List Example</title>
</head>

<body>

    <h2>Nested List</h2>
    <ol>
        <li>First task
            <ul>
                <li>Subtask 1</li>
                <li>Subtask 2</li>
            </ul>
        </li>
        <li>Second task</li>
    </ol>

</body>

</html>
