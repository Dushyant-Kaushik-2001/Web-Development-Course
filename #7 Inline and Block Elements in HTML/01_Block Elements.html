<!---------------------------------------------------------1️⃣ Block Elements----------------------------------------------------------------

🔹 Block elements poori width le lete hain aur hamesha nayi line me start hote hain.

🔹 Ye ek complete section ya box banate hain.

🔹 Common Block Elements:

<div>
<p>
<h1> to <h6>
<section>
<article>
<header>
<footer>
<nav>

✨ Example: Block Elements
✔ Dono <p> naye line me aayenge.
------------------------------------------------------------------------------------------------------------------------------------------->
<p>Yeh ek paragraph hai.</p>
<p>Yeh doosra paragraph hai.</p>


<!------------------------------------------------------2️⃣ Inline Elements------------------------------------------------------------------

🔹 Inline elements sirf utni width lete hain jitni zaroori ho.

🔹 Ye same line me hi rehte hain, nayi line me nahi aate.

🔹 Common Inline Elements:

<span>
<a>
<b>, <strong>
<i>, <em>
<img>
<small>
<mark>

✨ Example: Inline Elements
✔ <span> inline hai, isliye naye line me nahi jayega.
--------------------------------------------------------------------------------------------------------------------------------------------->
<p>Yeh ek <span style="color: red;">inline span</span> element hai.</p>


<!------------------------------------------3️⃣ Block vs Inline Elements ka Difference------------------------------------------------------

Feature	                   Block Elements	                                    Inline Elements
New Line?	             Haan, naye line me start hote hain	                  Nahi, same line me rehte hain
Full Width?	             Haan, pura width lete hain	                    Nahi,jitni zaroori ho utni width lete hain
Best Use	               Sections aur layouts ke liye	                 Chhoti chhoti styling aur inline content ke liye


-----------------------------------------------4️⃣ Block aur Inline Mix Example---------------------------------------------------------------------
✔ <b> inline hai, to same line me rahega.
✔ <div> block hai, to naye line me aayega.
--------------------------------------------------------------------------------------------------------------------------------------------- -->
<p>Yeh ek <b>bold</b> text hai jo inline hai.</p>
<div>Yeh ek block element hai.</div>


<!---------------------------------------------------------✅ Summary-----------------------------------------------------------------------

✔ Block elements: Naye line me start hote hain aur full width lete hain.
✔ Inline elements: Same line me rehte hain aur jitni zaroori ho utni width lete hain.
✔ CSS se display: inline; ya display: block; ka use karke inko change kar sakte hain.

----------------------------------------------------------------------------------------------------------------------------------------------->
