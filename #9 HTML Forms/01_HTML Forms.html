-------------------------------------------------------------HTML Forms----------------------------------------------------------------------

1. HTML Forms ka use user se input collect karne ke liye hota hai. Ye input server par process ya store kiya ja sakta hai. 
Forms har website ka important part hai, jaise:
✅ Login Forms (Username & Password)
✅ Search Bars
✅ Feedback Forms
✅ Registration Forms

2. Forms me input lene ke liye hum different tags use karte hain.

<form> – Form start karne ke liye
<input> – User se data lene ke liye
<label> – Input field ka label
<textarea> – Multi-line text box
<select> – Dropdown list
<button> – Submit ya Reset button
