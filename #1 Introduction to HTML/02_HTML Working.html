-------------------------------------------------------How do websites work?--------------------------------------------------------------

1. Jab hum internet par koi information dhundhna chahte hain, toh hum web browser ka use karte hain. Web browser us content ko web servers se retrieve karta hai, jahan ye HTML documents ke form mein stored hota hai.

2. Ek HTML document banane ke liye, hum ek code editor mein specific tags ke saath HTML code likhte hain. Phir is document ko .html extension ke saath save karte hain. Jab hum ise browser mein open karte hain, toh browser HTML document ko interpret karta hai, use padhta hai, aur phir webpage ko render karke dikhata hai.

3. Text editor mein ek website ka HTML code likha hota hai. Yeh website phir ek web browser ke through ek sundar aur properly formatted page ke roop mein dekhi ja sakti hai. Web browser HTML code ko read karke usse ek visually appealing webpage me convert karta hai.


----------------------------------------------------------What is a Web Browser?----------------------------------------------------------

Web browser ek aisa program hai jo HTML tags ko samajhta hai aur unhe ek aise format mein render karta hai jo log aasani se padh sakein aur samajh sakein. Developers HTML mein code likhte hain kyunki ye ek simple tarika hai browser ko batane ka ki webpage par kya dikhana hai.


---------------------------------------------------------What is an HTML Document?--------------------------------------------------------

Ek HTML document ek text document hota hai jo .html ya .htm extension ke saath save kiya jata hai. Isme text ke saath specific tags hote hain jo < > ke andar likhe jate hain. Ye tags web page ko configure karne ke liye zaroori instructions dete hain. HTML tags standardized hote hain aur fixed hote hain, yani har tag ka ek specific purpose hota hai. HTML document ka structure kaise hota hai, yeh hum is HTML tutorial ke aage ke sections mein detail mein samjhenge.


-----------------------------------------------------------What is a Rendered Page?-------------------------------------------------------

The rendered page is the output screen of our HTML Document which is the page displayed on the browser. 


--------------------------------------------------------How does a basic website work?----------------------------------------------------

1. Web Browser(client) requests websites like www.codewithharry.com from the web server.
Jab hum web browser (client) par kisi website jaise www.codewithharry.com ko request karte hain, toh ye request web server tak jati hai.

2. Web server in return sends HTML, CSS, and JavaScript files to it.
Web server is request ka response bhejta hai aur HTML, CSS, aur JavaScript files browser ko send karta hai.

3. HTML, CSS, and JavaScript files are parsed by a web browser which is responsible for showing you a beautiful website.
Phir web browser in files ko parse (samajh kar process) karta hai aur ek beautiful website hmare saamne dikhata hai.


-------------------------------------------------------------How does a browser work?-----------------------------------------------------

Web browser ek important role play karta hai HTML code ko parse aur render karne mein. Ye ek complex program hota hai jo kai tasks behind the scenes karta hai. Yahan ek summary hai ki ye kaise kaam karta hai:

1. Browser ek application hai jo HTML documents ko padhta hai aur unhe web pages ke roop mein display karta hai. Browsers directly content ko access nahi kar sakte, isliye servers yahan pe aate hain jo browser ki requests ko sunte hain aur HTML document ko browser tak bhejte hain.

2. Web browsers do main tasks karte hain: parsing aur rendering.

(a). Parsing stage mein, browser raw bytes receive karta hai, jo phir characters mein convert ki jaati hain. Yeh characters tokens mein badalte hain, jo phir nodes mein transform hote hain. Yeh nodes ek tree-like structure mein organize hote hain, jise DOM (Document Object Model) kaha jata hai.

(b). Rendering stage mein, jab DOM tree ban jata hai, tab har node ko render kiya jata hai aur screen par display kiya jata hai.
