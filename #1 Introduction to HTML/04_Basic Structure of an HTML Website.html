<!--
---------------------------------------------------------HTML Basic Structure-------------------------------------------------------------
1. Ek HTML document ko ek set of nested tags ke through structure kiya jata hai. 
2. Har tag <...> angle brackets mein enclosed hota hai aur content ya doosre HTML tags ko contain karta hai. 


<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
       content 
</body>

</html>



Almost every website uses this structure. The main content goes inside the body tag. 
No worries if this looks complicated; let's break it down!
NOTE: These are the essential elements for a basic HTML document: 
<!DOCTYPE html>, <html>, <head>, <title>, </head>, <body>, </body>, </html>


1. DOCTYPE Declaration: <!DOCTYPE html>

<!DOCTYPE html> declaration web browser ko ye batata hai ki kaunsa HTML version use ho raha hai. 
Aaj ke time mein, sabse latest version HTML5 hai. Ye declaration important hai kyunki agar future mein HTML ka koi naya version aaye (maan lo 10 saal baad), toh ye doctype declaration browser ko help karega samajhne mein ki kaunsa version interpret karna hai.
Isse browsers ko HTML ko correctly render karne mein aasani hoti hai, aur agar future mein version change hota hai, toh website ki compatibility maintain rehne ki chances badh jaate hain.

2. HTML Root Element:

(a). <html>
The <html> tag is the root element that encapsulates all the content on the page.
<html> tag root element hota hai jo poore webpage ke content ko encapsulate karta hai. 
Matlab, is tag ke andar hi saara HTML content hota hai, chahe wo headings, paragraphs, images, ya links ho. 
Sab kuch <html> tag ke andar wrap hota hai, aur ye document ka starting aur ending point hota hai.

(b). </html>
The </html> tag marks the end of the <html> section.
</html> tag <html> section ka end mark karta hai. 
Jab hum <html> tag se apna document shuru karte hain, toh humko </html> tag ke saath uska closure bhi karna padta hai. 
Ye batata hai ki hmara HTML content complete ho gaya hai.

3. Head Section:

(a). <head>
The <head> tag contains metadata and links to external resources like CSS and JavaScript files.
<head> tag mein metadata hota hai aur external resources jaise CSS aur JavaScript files ko link kiya jata hai. 
Iska main purpose webpage ke display ko control karna nahi hota, balki page ke baare mein information dena hota hai.
Iske andar hum title, links to external files (jaise CSS stylesheets), scripts, aur kuch other metadata elements (jaise character encoding, description, etc.) include karte hain.

(b). </head>
The </head> tag marks the end of the <head> section.
</head> tag <head> section ka end mark karta hai. 
Jab hum <head> tag se start karte hain, toh uska closing tag </head> ke through hota hai. 
Ye batata hai ki hmara metadata aur external resources ka section complete ho gaya hai.

4. Title Tag: <title>Document</title>
The <title> tag sets the title of the web page, which is displayed in the browser's title bar or tab.
<title> tag web page ka title set karta hai, jo browser ke title bar ya tab mein dikhai deta hai. 
Ye important hai kyunki ye hmare webpage ko identify karne mein madad karta hai, aur jab multiple tabs open hote hain, tab har page ka title alag se dikhai deta hai.

5. Body Tag:

(a). <body>
The <body> tag contains the visible content of the web page. This is where text, images, and other elements go.
<body> tag mein web page ka visible content hota hai, jo users ko dikhai deta hai. 
Iske andar hmara text, images, videos, links, buttons, aur saare elements jo webpage par show hote hain, woh included hote hain.

(b). </body>
The </body> tag marks the end of the visible content of the web page.
</body> tag <body> section ka end mark karta hai. 
Jab hum <body> tag ke andar apna visible content likhte hain, toh </body> tag uske closure ko dikhata hai. 
Ye batata hai ki aapka webpage ka visible content khatam ho gaya hai.


----------------------------------------------------------Summary:------------------------------------------------------------------------

1. <!DOCTYPE html> → Ye tag batata hai ki ye ek HTML5 document hai.

2. <html lang="en"> → Ye tag document ko English mein define karta hai.

3. <html> → Iske andar pura HTML code likha jata hai.

4. <head> → <head> section mein metadata aur webpage ka title hota hai, jo browser ke title bar mein dikhai deta hai.

5. <title> → Isme page ka title likhte hain jo browser ke tab me dikhai deta hai.

6. <body> → <body> section mein wo content hota hai jo webpage par dikhai deta hai.

7. <h1> aur <p> do types ke tags hain. Aage ke sections mein hum aur bhi tags ke baare mein seekhenge.

8. <h1> → Ye sabse badi heading hoti hai.
    
9. <p> → Ye paragraph hota hai.
